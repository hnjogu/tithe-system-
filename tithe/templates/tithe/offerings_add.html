{% extends 'tithe/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="Register-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Offerings</h3>
                </div>
                <div class="panel-body">
                    <form method="OfferingForm" class="offering-form">{% csrf_token %}
                       {{ form.as_p }}
                       <button type="submit" class="save btn btn-Success">Save</button>
                       <a href="javascript:history.go(-1)" button type="button" class="button btn btn-primary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}


<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>
{% endblock %}
